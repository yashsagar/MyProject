<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
    <title>how to move element in the list using javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper active">
      <div class="carousel">
        <div class="items item1 carousel-items">item-1</div>
        <div class="items item2 carousel-items">item-2</div>
        <div class="items item3 carousel-items">item-3</div>
        <div class="items item4 carousel-items">item-4</div>
      </div>
      <div class="tumbnail">
        <div class="items item1">2</div>
        <div class="items item2">3</div>
        <div class="items item3">4</div>
        <div class="items item4">1</div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-prev btn" data-btn-value="prev">&lt</button>
      <button class="btn-next btn" data-btn-value="next">&gt</button>
    </div>
  </body>
</html>
