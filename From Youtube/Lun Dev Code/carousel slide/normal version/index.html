<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>responsive carousel from youtube channel lun dev code</title>

  <body>
    <header>
      <ul class="main-nav">

              <button class="see-more-btn">see more</button>

              <button class="source-code-btn">source code</button>
            </div>

      <!-- thumbnail -->
      <div class="thumbnail">
        <div class="thumbnail__item">
          <img src="./resources/image/img4.jpg" alt="animal in forest" />
