<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initical-scale=1.0" />
    <title>from i code this - product card</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <main
      class="flex justify-center items-center h-screen bg-[#eff2fa] container"
    >
      <div class="flex gap-4 bg-white p-10 rounded">
        <div class="basis-4/12 items-start flex justify-center">
          <img class="w-[150px]" src="./images/headphone.png" alt="headphone" />
        </div>
        <div class="basis-7/12">
          <p class="bg-[#1b1849] text-white max-w-fit px-2 mb-2 rounded-full">
            Free shipping
          </p>
          <h1 class="text-[#373355] font-bold text-2xl mb-8">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h1>
          <p class="line-through font-medium">1599,</p>
          <p class="font-bold text-5xl mb-4">799,-</p>
          <p class="text-[#abaaae] mb-4">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
          <button
            class="bg-blue-600 w-full py-4 text-white/80 font-bold tracking-wide"
          >
            Add to cart
          </button>
          <p>50+ pcs. in stock</p>
          <div>
            <button>
              <img src="./images/cart.svg" alt="cart icon" />
              Add to cart
            </button>
            <button>
              <img src="./images/heart.svg" alt="heart icon" />
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
