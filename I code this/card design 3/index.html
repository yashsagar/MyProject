<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>card-3</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="main_wrapper text-color-text flex mt-16 bg-color-bg py-4 px-8">
      <div class="basis-0 flex-grow">
        <img
          src="./images/profile-img.avif"
          alt="profile images"
          class="w-24 h-24 rounded-full object-cover mb-4"
        />
        <h3 class="font-bold text-xl text-black">MetaMask</h3>
        <p class="font-semibold text-black/80 text-sm">@metaMask</p>
        <p class="sm:w-9/12 text-sm py-1 pb-4 w-10/12">
          MetaMask brings Ethereum to your web browser
        </p>
        <div class="flex gap-8">
          <img src="./images/git-icon.svg" alt="git icon" />
          <img src="./images/instagram-icon.svg" alt="instragram icon" />
          <img src="./images/linked-icon.svg" alt="linkedin icon" />
          <img src="./images/facebook-icon.svg" alt="facebook icon" />
        </div>
      </div>

      <div class="basis-0 text-right flex-grow sm:ml-12">
        <div class="flex flex-col justify-between h-full">
          <div>
            <div class="flex justify-between mt-12">
              <p>6/8 Organizations</p>
              <img src="./images/exclamation.svg" alt="exclamation icon" />
            </div>
            <div class="w-full bg-gray-300 h-2 mt-1 rounded-full">
              <div class="w-10/12 bg-orange-400 h-2 rounded-full"></div>
            </div>
          </div>
          <div>
            <p class="mr-0.5">
              <span class="font-bold text-black">4K</span> Followers
            </p>
            <button
              class="bg-color-secondary py-2 px-10 rounded-lg mt-2 text-white"
            >
              Follow
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
