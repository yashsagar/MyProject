<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>christmas card from iCodeThis</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="wrapper">
      <button class="close-btn">
        <img src="../close.svg" alt="card close icon" />
      </button>
      <div class="img-wrapper tree">
        <img src="../christmas-tree.svg" alt=" christmas tree" />
      </div>
      <h1 class="card-title">Merry Christmas!</h1>
      <p class="card-text">
        You completed all your December's tasks <br />
        so we decided to get you a gift
      </p>
      <p class="card-offer">50% off your Yearly Premium Plan</p>
      <button class="card-btn">GET YOUR GIFT</button>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
