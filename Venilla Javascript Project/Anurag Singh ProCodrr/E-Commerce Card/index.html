<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viweport" content="width=device-width, initial-scale=1.0" />
    <title>Anurag singh e-commerce card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card-wrapper">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
            <img
              class="card-image"
              src="./Resources/icon/javascript-course.png"
              alt="crouse banner picture"
            />
            <div class="card-text">
              <div class="tag-like-wrapper">
                <div class="tag">Beginner</div>
                <img src="./Resources/icon/heart-icon.svg" alt="heart-icon" />
              </div>
              <h3 class="card-title">
                The Complete JavaScript Course Zero to Advanced
              </h3>
              <p class="card-subtitle">By:Yash Sagar</p>
              <div class="card-rating-wrapper">
                <img
                  src="./Resources/icon/start-rating.svg"
                  alt=" start rating image"
                />
                <span class="rating">4.9</span>
                <span class="rating-count">(3327)</span>
              </div>
            </div>
            <button class="card-btn">
              <img
                class="btn-icon"
                src="./Resources/icon/cart-icon.svg"
                alt="button icon image"
              />
              <span>Get Enrolled</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
